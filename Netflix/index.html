<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/netflixlogo.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
</head>
<body>
    <header id="header">
        <nav class="navbar">
            <div class="logo">
                <img src="Images/Netflix_Logo_PMS.png" alt="">
            </div>
            <div class="lang">
                <div class="icon">
                    <i class="fa-solid fa-globe"></i>
                </div>
                <select name="language">
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
            <button>Sign In</button>
        </nav>
        <div class="text">
            <h1>Unlimited movies, TV shows and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
            <div class="form">
                <div class="email"><input type="email" placeholder="Email Address"></div>
                <div class="button"><input type="submit" value="Get Started > "></div>
            </div>
        </div>
    </header>
</body>
</html>
